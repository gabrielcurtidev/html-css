<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ­dias em HTML5</title>
</head>
<body>
    <H1>Imagens dinamicas</H1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho de seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
         <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> <!--Se tiver menos que 1050x roda a M e assim por diante-->
        <img src="imagens/foto-g.png" alt="Imagem flexivivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/test-musica.mp3" type="audio/mpeg">
        <source src="midia/test-musica.ogg" type="audio/ogg">
        <source src="midia/test-musica.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio <a href="midia/test-musica.mp3">Clique aqui para baixar o arquivo MP3</a></p>        
    </audio>   
</body> 
</html>
