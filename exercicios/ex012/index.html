<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video est√° hospedado no meu proprio servidor</p>
    <video width="560" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com videos</p>
        
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=6OPjvE84UW1_821x" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
